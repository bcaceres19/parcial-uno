spring.application.name=primero

# Configuración del servidor
server.port=4500

spring.datasource.url=jdbc:mariadb://localhost:3306/parcial_db
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO

# Configurar zona horaria a Colombia (UTC-5)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
# Configurar el servidor con zona horaria colombiana
server.timezone=America/Bogota
