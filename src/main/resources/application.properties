spring.application.name=primero

# Configuración del servidor
server.port=4500

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:5500/parcial?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO

# Configurar zona horaria a Colombia (UTC-5)
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
# Configurar el servidor con zona horaria colombiana
server.timezone=America/Bogota
